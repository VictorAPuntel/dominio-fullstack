<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="src/scripts/main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <meta charset="UTF-8" />

  <body>
    <header>
      <h1>
        <img src="assets/img/image.png" alt="Icon logo" />
        quicklist

        <a href="#" class="back-btn" aria-label="Return to previous page">

        >

      </section>
      <section id="create-item">

          <input

        <div class="alert-content">
          <img
            src="assets/img/warning-circle-filled.svg"

            class="alert-icon"
